sudo: false
language: node_js
node_js: stable
cache:
  yarn: true
  directories:
  - node_modules
env:
  matrix:
  - CMD=build
  - CMD=test
  - CMD=lint
before_script:
- npx flow-typed install -s
script:
- npm run $CMD
after_success:
- '[ "$CMD" == "test" ] && npm run coverage'
notifications:
  email: false
  slack:
    secure: 
